#    Description:
#      This file is the Travis CI hosted, distributed continuous 
#      integration configuration file for the Nuovations
#      CoreFoundation Utilities library.
#

language: cpp

sudo: false
compiler:
  - clang
  - gcc
os:
  - osx

before_install:
  - .travis/before_install.sh

before_script:
  - ./bootstrap

script:
  - ./configure -C --enable-coverage --with-boost=/usr/local && make pretty-check && make check

after_success:
  - bash <(curl -s https://codecov.io/bash)
